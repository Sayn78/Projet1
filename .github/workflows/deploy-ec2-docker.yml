name: Build et dÃ©ploiement Docker sur EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ³ Construire lâ€™image Docker
        run: docker build -t mon-site:latest .

      - name: ğŸ“¦ Exporter lâ€™image Docker en tar
        run: |
          mkdir -p docker_output
          docker save mon-site:latest -o docker_output/mon-site.tar


      - name: ğŸ“¤ Envoyer lâ€™image sur EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker_output/mon-site.tar"
          target: "~/"


      - name: ğŸš€ Charger lâ€™image et redÃ©marrer le conteneur sur EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load -i mon-site.tar
            docker stop mon-site || true
            docker rm mon-site || true
            docker run -d --name mon-site -p 80:80 mon-site:latest
